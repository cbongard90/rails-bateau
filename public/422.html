<!DOCTYPE html>
<html>
  <head>
    <title>The change you wanted was rejected (422)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,900;1,200&display=swap');
      body{
        font-family: 'Work Sans', sans-serif;
        width: 100vw;
        min-height: 100vh;
      }
      .container{
        text-align: center;
        width: 70%;
        margin: 50px auto;
      }
      #logo {
        margin: 50px auto;
        height: calc(15em);
        width: calc(15em);
      }

      #frame {
        position: relative;
        height: calc(15em);
        width: calc(15em);
        background-color: lightblue;
        border: calc(0.75em) solid rgb(39, 44, 49);
        border-radius: 50%;
        margin: calc(2em) auto;
        overflow: hidden;
        z-index: 2;
      }

      #frame:after {
        content: "";
        height: calc(5em);
        width: calc(5em);
        background-color: rgba(255, 255, 0, 0.77);
        display: block;
        margin-top: calc(-2em);
        border-radius: 50%;
        margin-left: 50%;
        box-shadow: -4px 5px 31px rgba(255, 255, 0, 1);
      }

      #wave {
        background: radial-gradient(#3b3b92 38%, #1269e6 100%);
        height: calc(23em);
        width: calc(23em);
        position: absolute;
        border-radius: calc(8.15em);
        bottom: calc(-19em);
        left: calc(-5em);
        transform: rotate(360deg);
        animation: wave 10s linear infinite;
      }

      #boat {
        width: calc(7.5em);
        height: calc(2.125em);
        background: linear-gradient(18deg, #457b96 29%, #62a6e4 100%);
        position: absolute;
        top: calc(8.5em);
        margin-left: calc(3.75em);
        margin-top: calc(0.25em);
        left: calc(-1em);
        border-radius: 45%;
        border-top-left-radius: calc(0.5em);
        border-top-right-radius: calc(0.5em);
        transform: rotate(-4deg);
        animation: rockTheBoat 2.5s linear infinite;
        z-index: 2;
        border-bottom: calc(3px) outset #e9e9e9;
      }

      #boat:before {
        content: "";
        display: block;
        width: 0;
        height: 0;
        border-left: calc(2em) solid transparent;
        border-right: calc(-0.25em) solid transparent;
        border-bottom: calc(4em) solid #f5f0f0;
        position: absolute;
        top: calc(-4em);
        left: calc(1.75em);
        z-index: 1;
        transform: rotateY(calc(500px));
      }
      #boat:after {
        content: "";
        display: block;
        width: 0;
        height: 0;
        border-right: calc(2em) solid transparent;
        border-left: calc(-0.25em) solid transparent;
        border-bottom: calc(4em) solid #f5f0f0;
        position: absolute;
        top: calc(-4em);
        left: calc(3.875em);
        z-index: 1;
      }

      @keyframes wave {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes rockTheBoat {
        0% {
          margin-top: 0.25em calc(7.5em);
          transform: rotate(-4deg);
        }
        40% {
          transform: rotate(6deg);
          margin-top: -0.5em calc(7.5em);
        }
        65% {
          transform: rotate(-8deg);
          margin-top: -0.125em calc(7.5em);
        }
        100% {
          transform: rotate(-4deg);
          margin-top: 0.25em calc(7.5em);
        }
      }
    </style>
  </head>

  <body>
    <!-- This file lives in public/422.html -->
    <div class="container">
      <h1>You are lost at sea!</h1>
      <div id="logo" class="mr-2">
        <div id="frame">
          <div id="wave"></div>
          <div id="boat"></div>
        </div>
    </div>
    <div class="dialog">
      <div>
        <h1>The change you wanted was rejected.</h1>
        <p>Maybe you tried to change something you didn't have access to.</p>
      </div>
      <p>If you are the application owner check the logs for more information.</p>
    </div>
  </body>
</html>
